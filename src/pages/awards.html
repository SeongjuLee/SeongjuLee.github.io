<!DOCTYPE html>
<html lang="en">
<!--

Required elements:

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards and Honors | Seongju Lee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="../js/awards-data.js"></script>
    <script src="../js/navigation.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        dark: '#0f172a',
                        accent: '#10b981'
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'blob': 'blob 7s infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1e293b;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .award-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .award-card:hover {
            transform: translateY(-10px);
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            z-index: -1;
        }
        
        .blob-1 {
            background: linear-gradient(180deg, #6366f1, #8b5cf6);
            width: 400px;
            height: 400px;
            top: 10%;
            left: 10%;
            animation: blob 7s infinite;
        }
        
        .blob-2 {
            background: linear-gradient(180deg, #10b981, #06b6d4);
            width: 300px;
            height: 300px;
            bottom: 10%;
            right: 10%;
            animation: blob 7s infinite reverse;
        }
        
        .filter-btn {
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            transform: scale(1.05);
        }
        
        .award-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .award-gold {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
        }
        
        .award-silver {
            background: linear-gradient(135deg, #9ca3af, #6b7280);
            color: white;
        }
        
        .award-scholarship {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .award-president {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .award-dean {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
        }
    </style>
</head>
<body class="min-h-screen relative">
    <!-- Background Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    
    <!-- Navigation -->
    <div id="navigation-placeholder">
        <!-- Navigation will be loaded here -->
    </div>
    
    <!-- Awards Section -->
    <section class="py-20 px-4 md:px-12 pt-32">
        <div class="max-w-6xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-2xl md:text-3xl font-bold mb-3 gradient-text">Awards and Honors</h1>
                <div class="w-20 h-1 bg-gradient-to-r from-primary to-secondary mx-auto"></div>
                <p class="text-sm text-gray-600 mt-3">Recognition and achievements in research and competitions</p>
            </div>
            
            <div class="space-y-6" id="allAwards">
                <!-- Awards will be dynamically loaded here -->
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <div id="footer-placeholder">
        <!-- Footer will be loaded here -->
    </div>
    
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Lucide icons
            lucide.createIcons();
            
            // Load all awards
            loadAllAwards();
            
            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        window.scrollTo({
                            top: target.offsetTop - 80,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
        
        // Function to load all awards
        function loadAllAwards() {
            const container = document.getElementById('allAwards');
            if (!container) return;
            
            const allAwards = getAllAwards();
            renderAwards(allAwards);
        }
        
        // Function to filter awards
        function filterAwards(filter) {
            const container = document.getElementById('allAwards');
            if (!container) return;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            let filteredAwards;
            if (filter === 'all') {
                filteredAwards = getAllAwards();
            } else {
                filteredAwards = getAllAwards().filter(award => award.award.includes(filter));
            }
            
            renderAwards(filteredAwards);
        }
        
        // Function to render awards
        function renderAwards(awards) {
            const container = document.getElementById('allAwards');
            if (!container) return;
            
            if (awards.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <div class="text-6xl mb-4">üèÜ</div>
                        <h3 class="text-xl font-semibold text-gray-700 mb-2">No awards found</h3>
                        <p class="text-gray-500">Try adjusting your filter criteria</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = awards.map(award => `
                <div class="award-card glass-card rounded-xl p-5 hover:shadow-2xl">
                    <div class="flex flex-col lg:flex-row lg:items-start lg:justify-between gap-3">
                        <div class="flex-1">
                            <div class="flex flex-wrap items-center gap-2 mb-2">
                                <span class="text-base font-bold text-primary">${award.date}</span>
                                ${getAwardBadge(award.icon, award.award)}
                            </div>
                            <h3 class="text-base md:text-lg font-bold text-gray-800 mb-2 leading-tight">
                                ${award.title}
                            </h3>
                            <p class="text-xs text-gray-600 mb-2">${award.description}</p>
                            <div class="mb-2">
                                <span class="font-semibold text-gray-700 text-sm">Venue:</span>
                                <span class="text-gray-600 ml-2 text-sm">${award.venue}</span>
                            </div>
                            <div>
                                <span class="font-semibold text-gray-700 text-sm">Award:</span>
                                <span class="text-gray-600 ml-2 text-sm">${award.award}</span>
                            </div>
                        </div>
                        <div class="flex flex-col items-center lg:items-end gap-4">
                            <div class="text-2xl text-primary opacity-20">
                                <i class="fas fa-trophy"></i>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Function to get award badge
        function getAwardBadge(icon, award) {
            let badgeClass = '';
            switch(icon) {
                case 'gold':
                    badgeClass = 'award-badge award-gold';
                    break;
                case 'silver':
                    badgeClass = 'award-badge award-silver';
                    break;
                case 'scholarship':
                    badgeClass = 'award-badge award-scholarship';
                    break;
                case 'president':
                    badgeClass = 'award-badge award-president';
                    break;
                case 'dean':
                    badgeClass = 'award-badge award-dean';
                    break;
                default:
                    badgeClass = 'award-badge award-gold';
            }
            return `<span class="${badgeClass}">${award}</span>`;
        }
    </script>
</body>
</html>
