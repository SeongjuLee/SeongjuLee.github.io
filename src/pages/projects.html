<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Seongju Lee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="../js/projects-data.js"></script>
    <script src="../js/navigation.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        dark: '#0f172a',
                        accent: '#10b981'
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'blob': 'blob 7s infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1e293b;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .project-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .project-card:hover {
            transform: translateY(-10px);
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            z-index: -1;
        }
        
        .blob-1 {
            background: linear-gradient(180deg, #6366f1, #8b5cf6);
            width: 400px;
            height: 400px;
            top: 10%;
            left: 10%;
            animation: blob 7s infinite;
        }
        
        .blob-2 {
            background: linear-gradient(180deg, #10b981, #06b6d4);
            width: 300px;
            height: 300px;
            bottom: 10%;
            right: 10%;
            animation: blob 8s infinite;
            animation-delay: 1s;
        }
        
        /* Common Navigation Styles */
        .nav-link {
            @apply hover:text-primary transition-colors border-b-2 border-transparent hover:border-primary;
        }
        
        .nav-link.active {
            @apply text-primary font-semibold border-b-2 border-primary;
        }
        
        .nav-logo {
            @apply text-2xl font-bold gradient-text hover:opacity-80 transition-opacity;
        }
    </style>
</head>
<body class="min-h-screen relative">
    <!-- Background Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    
    <!-- Navigation -->
    <div id="navigation-placeholder">
        <!-- Navigation will be loaded here -->
    </div>
    
    <!-- Projects Section -->
    <section class="py-20 px-4 md:px-12 pt-32">
        <div class="max-w-6xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-2xl md:text-3xl font-bold mb-3 gradient-text">Projects</h1>
                <div class="w-20 h-1 bg-gradient-to-r from-primary to-secondary mx-auto"></div>
                <p class="text-sm text-gray-600 mt-3">Research projects and developments</p>
            </div>
            
            <div class="space-y-6" id="allProjects">
                <!-- Projects will be dynamically loaded here -->
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <div id="footer-placeholder">
        <!-- Footer will be loaded here -->
    </div>
    
    <script>
        // Smooth scrolling for anchor links
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Lucide icons
            lucide.createIcons();
            
            // Load all projects
            loadAllProjects();
            
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        window.scrollTo({
                            top: target.offsetTop - 80,
                            behavior: 'smooth'
                        });
                    }
                });
            });
            
            // Function to load all projects
            function loadAllProjects() {
                const container = document.getElementById('allProjects');
                if (!container) return;
                
                const allProjects = getAllProjects();
                
                container.innerHTML = allProjects.map(project => `
                    <div class="project-card glass-card rounded-xl p-5">
                        <div class="flex flex-col md:flex-row md:items-start gap-3">
                            <div class="flex-shrink-0 w-10 h-10 rounded-lg bg-gradient-to-br ${project.gradient} flex items-center justify-center">
                                <i data-lucide="${project.icon}" class="w-5 h-5 text-white"></i>
                            </div>
                            <div class="flex-1">
                                <div class="flex flex-wrap items-start justify-between gap-2 mb-2">
                                    <h3 class="text-base md:text-lg font-bold text-gray-800 leading-tight flex-1">
                                        ${project.title}
                                    </h3>
                                    <span class="inline-block px-2 py-1 bg-primary bg-opacity-10 text-primary text-xs rounded-full font-semibold flex-shrink-0">${project.period}</span>
                                </div>
                                <p class="text-xs text-gray-600 mb-2">${project.organization} - ${project.role}</p>
                                <div class="bg-red-50 border-l-4 border-red-400 p-2 mb-2">
                                    <p class="text-red-800 font-semibold text-xs">TL;DR:</p>
                                    <p class="text-red-700 text-xs">${project.tldr}</p>
                                </div>
                                ${project.video ? `
                                    <div class="flex items-center gap-2">
                                        <i data-lucide="video" class="w-4 h-4 text-blue-600"></i>
                                        <a href="${project.video}" class="text-blue-600 hover:text-blue-800 transition-colors">${project.videoLabel}</a>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');
                
                // Initialize Lucide icons after generating HTML
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            }
        });
    </script>
</body>
</html>
