<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications | Seongju Lee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="../js/publications-data.js"></script>
    <script src="../js/navigation.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        dark: '#0f172a',
                        accent: '#10b981'
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'blob': 'blob 7s infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1e293b;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .publication-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .publication-card:hover {
            transform: translateY(-10px);
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            z-index: -1;
        }
        
        .blob-1 {
            background: linear-gradient(180deg, #6366f1, #8b5cf6);
            width: 400px;
            height: 400px;
            top: 10%;
            left: 10%;
            animation: blob 7s infinite;
        }
        
        .blob-2 {
            background: linear-gradient(180deg, #10b981, #06b6d4);
            width: 300px;
            height: 300px;
            bottom: 10%;
            right: 10%;
            animation: blob 8s infinite;
            animation-delay: 1s;
        }
        
        .filter-btn {
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }
        
        /* Common Navigation Styles */
        .nav-link {
            @apply hover:text-primary transition-colors border-b-2 border-transparent hover:border-primary;
        }
        
        .nav-link.active {
            @apply text-primary font-semibold border-b-2 border-primary;
        }
        
        .nav-logo {
            @apply text-2xl font-bold gradient-text hover:opacity-80 transition-opacity;
        }
    </style>
</head>
<body class="min-h-screen relative">
    <!-- Background Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    
    <!-- Navigation -->
    <div id="navigation-placeholder">
        <!-- Navigation will be loaded here -->
    </div>
    
    <!-- Publications Section -->
    <section class="py-20 px-4 md:px-12 pt-32">
        <div class="max-w-6xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-2xl md:text-3xl font-bold mb-3 gradient-text">Publications</h1>
                <div class="w-20 h-1 bg-gradient-to-r from-primary to-secondary mx-auto"></div>
                <p class="text-sm text-gray-600 mt-3">Research publications and academic papers</p>
            </div>
            
            <!-- Filter Buttons -->
            <div class="flex flex-wrap justify-center gap-3 mb-8">
                <button class="filter-btn active px-4 py-2 rounded-full bg-white shadow-lg hover:shadow-xl transition-all text-sm" data-filter="all">
                    All Publications
                </button>
                <button class="filter-btn px-4 py-2 rounded-full bg-white shadow-lg hover:shadow-xl transition-all text-sm" data-filter="top-conference">
                    Top Conferences
                </button>
                <button class="filter-btn px-4 py-2 rounded-full bg-white shadow-lg hover:shadow-xl transition-all text-sm" data-filter="conference">
                    Conferences
                </button>
                <button class="filter-btn px-4 py-2 rounded-full bg-white shadow-lg hover:shadow-xl transition-all text-sm" data-filter="journal">
                    Journals
                </button>
                <button class="filter-btn px-4 py-2 rounded-full bg-white shadow-lg hover:shadow-xl transition-all text-sm" data-filter="domestic">
                    Domestic
                </button>
                <button class="filter-btn px-4 py-2 rounded-full bg-white shadow-lg hover:shadow-xl transition-all text-sm" data-filter="submission">
                    In Submission
                </button>
            </div>
            
            <div class="space-y-6" id="allPublications">
                <!-- Publications will be dynamically loaded here -->
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <div id="footer-placeholder">
        <!-- Footer will be loaded here -->
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Lucide icons
            lucide.createIcons();
            
            // Load all publications
            loadAllPublications();
            
            // Filter functionality
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    const filter = this.getAttribute('data-filter');
                    filterPublications(filter);
                });
            });
            
            // Function to load all publications
            function loadAllPublications() {
                const container = document.getElementById('allPublications');
                if (!container) return;
                
                const allPublications = getAllPublications();
                renderPublications(allPublications);
            }
            
            // Function to filter publications
            function filterPublications(filter) {
                const container = document.getElementById('allPublications');
                if (!container) return;
                
                let filteredPublications;
                
                if (filter === 'all') {
                    filteredPublications = getAllPublications();
                } else if (filter === 'submission') {
                    filteredPublications = getAllPublications().filter(pub => pub.status === 'In Submission');
                } else {
                    filteredPublications = getAllPublications().filter(pub => pub.type === filter);
                }
                
                renderPublications(filteredPublications);
            }
            
            // Function to render publications
            function renderPublications(publications) {
                const container = document.getElementById('allPublications');
                if (!container) return;
                
                container.innerHTML = publications.map(pub => `
                    <div class="publication-card glass-card rounded-xl p-5">
                        <div class="flex flex-col md:flex-row md:items-start gap-3">
                            <div class="flex-shrink-0 w-10 h-10 rounded-lg bg-gradient-to-br from-primary to-secondary flex items-center justify-center">
                                <i data-lucide="file-text" class="w-5 h-5 text-white"></i>
                            </div>
                            <div class="flex-1">
                                <div class="flex flex-wrap items-start justify-between gap-2 mb-2">
                                    <h3 class="text-base md:text-lg font-bold text-gray-800 leading-tight flex-1">
                                        ${pub.title}
                                    </h3>
                                    ${getTypeBadge(pub.type)}
                                </div>
                                <p class="text-xs text-gray-600 mb-2">${pub.venue}</p>
                                <p class="text-xs text-gray-600 mb-2">${pub.authors}</p>
                                <div class="bg-blue-50 border-l-4 border-blue-400 p-2 mb-2">
                                    <p class="text-blue-800 font-semibold text-xs">TL;DR:</p>
                                    <p class="text-blue-700 text-xs">${pub.tldr}</p>
                                </div>
                                <div class="flex flex-wrap gap-2">
                                    ${pub.paper ? `<a href="${pub.paper}" class="inline-flex items-center gap-2 px-3 py-1 bg-blue-100 text-blue-700 text-sm rounded-full hover:bg-blue-200 transition-colors">
                                        <i data-lucide="file-text" class="w-4 h-4"></i>
                                        Paper
                                    </a>` : ''}
                                    ${pub.code ? `<a href="${pub.code}" class="inline-flex items-center gap-2 px-3 py-1 bg-green-100 text-green-700 text-sm rounded-full hover:bg-green-200 transition-colors">
                                        <i data-lucide="github" class="w-4 h-4"></i>
                                        Code
                                    </a>` : ''}
                                    ${pub.website ? `<a href="${pub.website}" class="inline-flex items-center gap-2 px-3 py-1 bg-purple-100 text-purple-700 text-sm rounded-full hover:bg-purple-200 transition-colors">
                                        <i data-lucide="globe" class="w-4 h-4"></i>
                                        Website
                                    </a>` : ''}
                                    ${pub.acceptanceRate ? `<span class="inline-flex items-center gap-2 px-3 py-1 bg-orange-100 text-orange-700 text-sm rounded-full">
                                        <i data-lucide="award" class="w-4 h-4"></i>
                                        ${pub.acceptanceRate} Acceptance Rate
                                    </span>` : ''}
                                    ${pub.impactFactor ? `<span class="inline-flex items-center gap-2 px-3 py-1 bg-indigo-100 text-indigo-700 text-sm rounded-full">
                                        <i data-lucide="star" class="w-4 h-4"></i>
                                        IF: ${pub.impactFactor}
                                    </span>` : ''}
                                    ${pub.citations ? `<span class="inline-flex items-center gap-2 px-3 py-1 bg-red-100 text-red-700 text-sm rounded-full">
                                        <i data-lucide="quote" class="w-4 h-4"></i>
                                        Cited by ${pub.citations}
                                    </span>` : ''}
                                    ${pub.award ? `<span class="inline-flex items-center gap-2 px-3 py-1 bg-yellow-100 text-yellow-700 text-sm rounded-full">
                                        <i data-lucide="trophy" class="w-4 h-4"></i>
                                        ${pub.award}
                                    </span>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                // Initialize Lucide icons after generating HTML
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            }
            
            // Function to extract year from venue
            function extractYear(venue) {
                const yearMatch = venue.match(/(20\d{2})/);
                return yearMatch ? yearMatch[1] : '';
            }
            
            // Function to get type badge
            function getTypeBadge(type) {
                let badgeClass = '';
                let badgeText = '';
                
                switch(type) {
                    case 'top-conference':
                        badgeClass = 'inline-block px-2 py-1 bg-red-100 text-red-700 text-xs rounded-full font-semibold flex-shrink-0';
                        badgeText = 'Top Conference';
                        break;
                    case 'conference':
                        badgeClass = 'inline-block px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded-full font-semibold flex-shrink-0';
                        badgeText = 'Conference';
                        break;
                    case 'journal':
                        badgeClass = 'inline-block px-2 py-1 bg-green-100 text-green-700 text-xs rounded-full font-semibold flex-shrink-0';
                        badgeText = 'Journal';
                        break;
                    case 'domestic':
                        badgeClass = 'inline-block px-2 py-1 bg-purple-100 text-purple-700 text-xs rounded-full font-semibold flex-shrink-0';
                        badgeText = 'Domestic';
                        break;
                    case 'submission':
                        badgeClass = 'inline-block px-2 py-1 bg-yellow-100 text-yellow-700 text-xs rounded-full font-semibold flex-shrink-0';
                        badgeText = 'In Submission';
                        break;
                    default:
                        badgeClass = 'inline-block px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded-full font-semibold flex-shrink-0';
                        badgeText = type;
                }
                
                return `<span class="${badgeClass}">${badgeText}</span>`;
            }
        });
    </script>
</body>
</html>
